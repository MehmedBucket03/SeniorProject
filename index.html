<!DOCTYPE html>
<html lang="en">
<head>
    <title>AlgoMatics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Algomatics: Algorithm Visualizer</h1>
    <script src="scripts/main.js"></script>
</header>
<main>
    <div class="sections">
        <div class="visual">
            <h2>Graph Algorithms & Equations</h2>
            <input type="text" id="Input equation" placeholder="Any equation or function">
            <button id="plotButton">Plots Function</button>
            <p id="Display Equation">Shows Equation On Graph</p>
        </div>
        <div class="visual">
            <h2>Sorting Algorithm</h2>
        </div>
        <div class="visual">
            <h2>Binary Search Tree</h2>
        </div>
        <div class="visual">
            <h2>Linked Lists</h2>
        </div>
        <div class="visual">
            <h2>Recursion</h2>
        </div>
    </div>
</main>
</body>
</html>
